{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TWTodos - Lista de tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-dark mb-4" data-bs-theme="dark">
        <div class="container-fluid">
            <img src="{% static "img/icon-tarefa.svg" %}" alt="Bootstrap" width="40" height="34">
            <a class="navbar-brand" href="#">TWTodos</a>
        </div>
    </nav>

    <main class="container">
        <h2>Lista de Tarefas</h2>
        
        <form method="POST"> {% csrf_token %}
            {{ form|crispy }}

            <button type="submit" class="btn btn-sm btn-outline-success">Salvar</button>
            <a href="{% url "todo_list" %}" class="btn btn-sm btn-danger">Cancelar</a>
        </form>

    </main>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
  </body>
</html>
